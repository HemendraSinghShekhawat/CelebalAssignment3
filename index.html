<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>
<body>

    <div class="container">
        <div class="todo">
            <h1 class="heading1">Todo App</h1>
            <div class="editable">
                <input class="input" type="text">
                <button type="submit" class="add-btn">Add</button>
            </div>
            <h3 class="heading1 heading3">Below are your current todos</h3>
            <ul class="todos">
                <!--HERE ALL THE TODO'S WILL BE ADDED-->
            </ul>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
